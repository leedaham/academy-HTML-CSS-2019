<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>입력양식 태그</title>
</head>
<body>
    <h3>6.입력양식 태그</h3> <!-- input 태그 등을 이용한 입력양식 -->

    <h4>기본 입력필드</h4>
    <form action="http://naver.com">
        <input type="text" name="uid" placeholder="아이디를 입력하세요."> <br>
        <input type="password" name="pass" placeholder="비밀번호를 입력하세요."><br><br>
        <input type="submit" value="로그인">
    </form>
    
    <h4>다양한 입력필드</h4>
    <form action="http://daum.net">
        <h3>취미를 선택하세요.</h3> <!-- label태그로 checkbox와 '등산'을 묶을수 있음 -->
        <label><input type="checkbox" name="chk1" value="1">등산</label>
        <label><input type="checkbox" name="chk1" value="2">독서</label>
        <label><input type="checkbox" name="chk1" value="3">영화</label>
        <label><input type="checkbox" name="chk1" value="4">게임</label>

        <h3>성별을 고르세요.</h3>  <!-- radio는 둘 중 하나만 선택가능. -->
        <label><input type="radio" name="gender" value="1">남자</label>
        <label><input type="radio" name="gender" value="2">여자</label>

        <h3>지역을 선택하세요.</h3>
        <select name="local">
            <option>서울</option>
            <option>대전</option>
            <option>대구</option>
            <option>부산</option>
            <option>광주</option>
        </select>


        <h3>날짜를 고르세요.</h3>
        <input type="date" name="date">
        <input type="submit" value="전송하기">
    </form>

    <h4>자기소개</h4>
    <form action="http://google.com" method="POST"> <!-- get은 일반우편, post는 등기우편 -->
        <textarea name="intro" cols="30" rows="10"></textarea>
        <input type="submit" value="전송하기">
    </form>
</body>
</html>
