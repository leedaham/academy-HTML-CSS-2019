<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>이미지태그</title>
</head>
<body>
    <h3>4.HTML5 이미지태그</h3>
    <!-- 
        경로지정
          / : 루트경로
         ./ : 현재경로(생략가능)
        ../ : 상위경로
     -->
    
    <img src="./img/flower1.jpg" alt="벗꽃" width="400"/>
    <img src="../img/flower2.jpg" alt="코스모스" width="400"/>
    <img src="/img/flower3.jpg" alt="튤립" width="400"/>
    <!-- src=파일경로지정하는 속성, alt=대체 텍스트 -->
</body>
</html>
