<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>공간분할태그</title>
</head>
<body>
    <h3>7.HTML5 공간분할태그</h3>

    <h4>div - division</h4> <!-- div는 세로방향으로 공간분할 -->
    <div>공간분할태그1</div> <!-- div는 block태그 -->
    <div>공간분할태그2</div> <!-- block태그는 가로로 크기가 100% -->

    <h4>span - spanable</h4> <!-- span는 가로방향으로 공간분할 -->
    <span>공간분할태그1</span> <!-- span는 inline태그 -->
    <span>공간분할태그2</span> <!-- span태그는 크기가 text만! -->
    
    <!-- 중요! 밑에 다 외워야함. -->
    <!-- block tag : h1~h6, p, table, ul, ol, li, div ...  -->    <!-- width, heigt 값 적용 가능.   출력방향 : vertical. -->
    <!-- inline tag : a, b, strong, i, em, span ... -->           <!-- width, heigt 값 적용 불가능. 출력방향 : horizontal. -->
    <!-- inline-block tag : img, input ... -->                    <!-- width, heigt 값 적용 가능.   출력방향 : horizontal. -->

</body>
</html>
