<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>6.속성선택자</title>
    <style>

        img[alt=flower1] { width: 200px; }
        img[alt=flower2] { width: 300px; }
        img[alt=flower3] { width: 400px; }

        input[name=uid] {
            width: 160px;
            height: 40px;

        }
    </style>
</head>
<body>
    <h3>6.속성선택자</h3>

    <img src="../ch02/img/flower1.jpg" alt="flower1"/> <!-- src, alt는 img 태그의 필수속성. -->
    <img src="../img/flower2.jpg" alt="flower2"/>
    <img src="../img/flower3.jpg" alt="flower3"/>
    
    <p></p> <!-- img, input 등 inline태그들의 줄바꿈을 위해 block 태그를 넣어준다. -->
    
    <input type="text" name="uid" placeholder="아이디를 입력하세요."/> <!-- type, name 속성은 필수, placeholder는 옵션. -->   


</body>
</html>
