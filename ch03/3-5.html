<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>5.구조선택자</title>
    <style>
        /*구조선택자*/
        /* a:first-child, a:nth-child(x), a:last-child, a:nth-of-type().*/
        ul:nth-child(2) > li:first-child {
            color: red;
        }

        ul > li:nth-child(2) {
            color:blue;
        }

        ul:nth-child(2) > li:last-child {
            color: green;
        }

        ul:nth-of-type(2) > li:nth-child(1) {
            color: aqua;
        }

        ul:nth-of-type(2) > li:nth-last-child(1){
            color:pink;
        }

    </style>
</head>
<body>
    <h3>5.구조선택자</h3>

    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <ul>
        <li>수원</li>
        <li>창원</li>
        <li>천안</li>
        <li>목포</li>
        <li>김해</li>
    </ul>
</body>
</html>
