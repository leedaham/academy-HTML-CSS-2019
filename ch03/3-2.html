<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>2.선택자 우선순위</title>
    <style>
        * {
            color: #F00000;
        }
    
        li {
            color: #00FF00 !important;
        }

        .ko {
            color: #0000FF;
        }

        #dg {
            color: orange;
        }
    </style>
</head>
<body>
    <h3>2.선택자 우선순위</h3>

    <ol>
        <li class="ko se">서울</li>
        <li class="ko dj">대전</li>
        <li id="dg" class="ko dg" style="color: skyblue;">대구</li>
        <li class="bs">부산</li>
        <li class="gj">광주</li>
    </ol>

</body>
</html>
