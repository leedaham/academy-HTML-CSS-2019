<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>7.상태선택자</title>
    <style>
    
        .tit1:hover {
            color: red;
        }

        .tit2:active {
            background: orange;
        }

    </style>
</head>
<body>
    <h3>7.상태선택자</h3>

    <h1 class="tit1">상태선택자 hover</h1> <!-- hover: 마우스를 텍스트 위에 올리면 나타나는 style -->
    <h1 class="tit2">상태선택자 active</h1> <!-- active: 클릭시 나타나는 style -->

</body>
</html>
