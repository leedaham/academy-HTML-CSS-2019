<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>1.display 속성</title>
    <style>
    /*
    display:none
     -브라우저에서 태그요소 제거 (공간까지 사라짐)
    */ 
        .ex1 > span:nth-child(2) {
            display: none;
        }

    /*
    display:block
     -inlline 태그를 block 태그로
    */
        .ex2 > span {
            background: orange;
        }
        .ex2 > span:nth-child(2) {
            display: block;
        }

    /*
    display:inline
     -block 태그를 inlline 태그로
    */
        .ex3 > span {
            background: orangered;
        }
        .ex3 > div {
            background: palegoldenrod;
        }
        .ex3 > div {
            display: inline;
        }


    /*
    display:inline-block
    -inline, block 태그를 inlline-block 태그로
    */
        .ex4 > span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: orange;
        }
        .ex4 > div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: olive;
        }
    
    </style>
</head>
<body>
    <h3>1.display 속성</h3>

    <h4>none</h4>
    <div class="ex1">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>block</h4>
    <div class="ex2">
        <span>TEXT1</span>
        <span>TEXT2</span>
        <span>TEXT3</span>
    </div>

    <h4>inline</h4>
    <div class="ex3">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>  

    <h4>inline-block</h4>
    <div class="ex4">
        <span>TEXT1</span>
        <div>TEXT2</div>
        <span>TEXT3</span>
    </div>  
    
</body>
</html>
