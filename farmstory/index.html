<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>!!!</title> 
    <!-- http://wppremium02.hubweb.net/ -->
    <style>
        /* 초기화 */
        * {
            margin: 0;                                /*모든 문자의 margin과 padding 0.*/
            padding: 0;
        }

        body {
            font: normal 12px '굴림';                 /*body 내의 기본 폰트 설정*/
        }

        ul, ol {list-style: none;}                    /* ul, ol 앞에 오는 데코에이션 초기화*/
        a {text-decoration: none; color: #111;}     /*링크타는 폰트 색 검정색으로 설정*/
        /* wrapper */
        #wrapper {
            width: 980px;
            height: auto;
            border: 1px solid red;
            margin: 0 auto;
        }

        /* header */
        header {
            width: auto;
            height: 142px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        /* main */
        main {
            width: auto;
            height: auto;
            border: 1px solid blue;
            box-sizing: border-box
        }
        main > div {
            width: auto;
            border: 1px solid red;
            box-sizing: border-box;
            margin-top: 10px;
        }

        main > div.slider {
            position: relative;
            height: 312px;
        }

        .banner1 {position: absolute;}
        #banner1-0 {top: 0; right: 0;}
        #banner1-1 {top: 25px; right: 15px;}
        #banner1-2 {top: 175px; right: 15px;}
        #banner1-3 {top: 5px; right: 5px;}

        main > div.quick {
            position: relative;
            height: 74px;
        }

        .quick1 {position: absolute;}
        #quick1-0 {top: 15px; left: 20px;}
        .quick2 {position: absolute; right: 0;}
        #quick2-0 {top: 15px; left: 510px;}


        main > div.latest {
            height: 186px;
        }
        main > div.info {
            height: 144px;
        }

        /* footer */
        footer {
            width: auto;
            height: 118px;
            border: 1px solid blue;
            box-sizing: border-box;
            margin-top: 10px;
        }
    
    </style>

</head>
<body>
    <div id="wrapper">
        <header>header</header>
        <main>
            <div class="slider">
                <img id="main_slide" src="./img/main_slide_img1.jpg" alt="">
                <img class="banner1" id="banner1-0" src="./img/main_banner_bg.jpg" alt="">
                <img class="banner1" id="banner1-1" src="./img/main_banner_tit.png" alt="">
                <img class="banner1" id="banner1-2" src="./img/main_banner_img.png" alt="">
                <img class="banner1" id="banner1-3" src="./img/main_banner_txt.png" alt="">
            </div>
            <div class="quick">
                <img class="quick1" src="./img/main_banner_sub1_bg.jpg" alt="">
                <img class="quick1" id="quick1-0" src="./img/main_banner_sub1_tit.png" alt="">
                <img class="quick2" src="./img/main_banner_sub2_bg.jpg" alt="">
                <img class="quick2" id="quick2-0" src="./img/main_banner_sub2_tit.png" alt="">
            </div>
            <div class="latest">latest</div>
            <div class="info">info</div>
        </main>
        <footer>footer</footer>
    </div>   

</body>
</html>
